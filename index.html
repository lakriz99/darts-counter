<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <title>Darts Counter</title>
</head>
<body>

<header class="header">
  <div class="title">
    <h1>Darts Counter</h1>
    <p class="sub">Saisie fléchette par fléchette</p>
  </div>
  <div class="header-actions">
    <button id="btnUndo" class="btn btn-secondary" disabled>Undo</button>
    <button id="btnReset" class="btn btn-danger">Reset</button>
  </div>
</header>

<main class="container">
  <section class="card">
    <div class="row wrap">
      <div class="field">
        <label>Mode</label>
        <select id="mode">
          <option value="501" selected>501</option>
          <option value="301">301</option>
        </select>
      </div>

      <div class="field">
        <label>Joueurs</label>
        <select id="playersCount">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div class="field checkbox">
        <label>
          <input type="checkbox" id="doubleOut" checked />
          Double-out
        </label>
      </div>

      <div class="field">
        <label>&nbsp;</label>
        <button id="btnNewGame" class="btn btn-primary">Nouvelle partie</button>
      </div>
    </div>
  </section>

  <section class="grid">
    <section class="card">
      <h2>Scores</h2>
      <div id="scoreboard"></div>
    </section>

    <section class="card desktop-only">
      <h2>Saisie (PC)</h2>
      <div id="turnDarts"></div>
      <div id="numbers"></div>

      <div class="multis">
        <button class="btn multi" data-m="S">Simple</button>
        <button class="btn multi" data-m="D">Double</button>
        <button class="btn multi" data-m="T">Triple</button>
      </div>

      <button id="btnValidateTurn" class="btn btn-primary">Valider tour</button>
    </section>
  </section>
</main>

<!-- ===== MOBILE OVERLAY (PLACÉ AVANT app.js — TRÈS IMPORTANT) ===== -->
<div id="mobileOverlay" class="mobile-overlay hidden">
  <div class="mobile-top">
    <div id="mobileTitle" class="pill">—</div>
    <button id="btnMobileBack" class="btn btn-secondary">Retour</button>
  </div>

  <div id="mobileNumbers" class="mobile-grid"></div>

  <div id="mobileMultis" class="mobile-multis hidden">
    <button class="btn mobile-multi" data-m="S">Simple</button>
    <button class="btn mobile-multi" data-m="D">Double</button>
    <button class="btn mobile-multi" data-m="T">Triple</button>
    <button id="btnMobileMiss" class="btn">Miss</button>
  </div>

  <div class="mobile-bottom">
    <div>
      <div class="label">Total</div>
      <div id="mobileTotal" class="value">0</div>
    </div>
    <button id="btnMobileValidate" class="btn btn-primary">Valider</button>
  </div>
</div>
<!-- ===== FIN MOBILE OVERLAY ===== -->

<script src="app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }
</script>

</body>
</html>
