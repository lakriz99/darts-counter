<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <title>Darts Counter</title>
</head>
<body>

<header class="header">
  <div class="title">
    <h1>Darts Counter</h1>
    <p class="sub">Saisie fléchette par fléchette • Double-out optionnel</p>
  </div>
  <div class="header-actions">
    <button id="btnReset" class="btn btn-danger">Reset</button>
  </div>
</header>

<main class="container">
  <section class="card">
    <div class="row wrap">
      <div class="field">
        <label>Mode</label>
        <select id="mode">
          <option value="501" selected>501</option>
          <option value="301">301</option>
        </select>
      </div>

      <div class="field">
        <label>Joueurs</label>
        <select id="playersCount">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>

      <div class="field checkbox">
        <label>
          <input type="checkbox" id="doubleOut" checked />
          Double-out
        </label>
        <small>Finir à 0 avec une double (Bull = D25)</small>
      </div>

      <div class="field">
        <label>&nbsp;</label>
        <button id="btnNewGame" class="btn btn-primary">Nouvelle partie</button>
      </div>
    </div>
  </section>

  <section class="grid">
    <section class="card">
      <div class="row space">
        <h2>Scores</h2>
        <div id="status" class="pill">—</div>
      </div>
      <div id="scoreboard" class="scoreboard"></div>
    </section>

    <!-- PC / grand écran : saisie classique -->
    <section class="card desktop-only">
      <div class="row space">
        <h2>Saisie (PC)</h2>
        <div class="pill" id="turnInfo">—</div>
      </div>

      <div class="turn-darts" id="turnDarts"></div>

      <div class="numbers" id="numbers"></div>

      <div class="multis">
        <button class="btn btn-secondary multi" data-m="S" id="btnS" disabled>Simple</button>
        <button class="btn btn-secondary multi" data-m="D" id="btnD" disabled>Double</button>
        <button class="btn btn-secondary multi" data-m="T" id="btnT" disabled>Triple</button>
      </div>

      <div class="row space">
        <button id="btnMiss" class="btn btn-secondary">Miss (0)</button>
        <button id="btnBackDart" class="btn btn-secondary" disabled>Retirer dernière</button>
        <button id="btnValidateTurn" class="btn btn-primary" disabled>Valider tour</button>
      </div>

      <div class="hint" id="hint">Clique un chiffre, puis Simple/Double/Triple.</div>
    </section>
  </section>
</main>

<!-- ===== MOBILE OVERLAY (doit être AVANT app.js) ===== -->
<div id="mobileOverlay" class="mobile-overlay hidden" aria-hidden="true">
  <div class="mobile-top">
    <div class="mobile-top-left">
      <div id="mobileTitle" class="pill">—</div>
      <div id="mobileSub" class="mobile-sub">—</div>
    </div>
    <button id="btnMobileBack" class="btn btn-secondary" disabled>Retour</button>
  </div>

  <!-- Scores toujours visibles -->
  <div id="mobileScores" class="mobile-scores"></div>

  <!-- Détails du tour : fléchette 1/2/3 -->
  <div class="mobile-turn">
    <div class="mobile-darts" id="mobileDarts">
      <div class="mobile-dart-slot" data-slot="0">
        <div class="k">Fléchette 1</div>
        <div class="v">—</div>
      </div>
      <div class="mobile-dart-slot" data-slot="1">
        <div class="k">Fléchette 2</div>
        <div class="v">—</div>
      </div>
      <div class="mobile-dart-slot" data-slot="2">
        <div class="k">Fléchette 3</div>
        <div class="v">—</div>
      </div>
    </div>

    <div class="mobile-turn-actions">
      <button id="btnMobileUndoDart" class="btn btn-secondary" disabled>Retirer dernière</button>
      <button id="btnMobileMiss" class="btn btn-secondary">Miss (0)</button>
    </div>
  </div>

  <!-- Étape 1 : chiffres -->
  <div id="mobileNumbers" class="mobile-grid" aria-label="Chiffres"></div>

  <!-- Étape 2 : S/D/T -->
  <div id="mobileMultis" class="mobile-multis hidden" aria-label="Multiplicateurs">
    <button class="btn btn-secondary mobile-multi" data-m="S">Simple</button>
    <button class="btn btn-secondary mobile-multi" data-m="D">Double</button>
    <button class="btn btn-secondary mobile-multi" data-m="T">Triple</button>
  </div>

  <div class="mobile-bottom">
    <div class="mobile-total">
      <div class="label">Total tour</div>
      <div id="mobileTotal" class="value">0</div>
    </div>

    <button id="btnMobileValidate" class="btn btn-primary" disabled>Valider tour</button>
  </div>
</div>
<!-- ===== FIN MOBILE OVERLAY ===== -->

<script src="app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }
</script>

</body>
</html>
